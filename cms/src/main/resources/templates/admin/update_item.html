
<!DOCTYPE html>
<html lang="en" xmlns:th = "http:www.thymeleaf.org">
    <head>
        <title>Update item</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
        <link th:href="@{/css/login.css}" rel="stylesheet" media="screen">

        <script th:src="@{/js/libs/jquery-1.11.3.min.js}"></script>
        <script th:src="@{/js/libs/dynamics.min.js}"></script>
        <script th:src="@{/js/libs/angular.min.js}"></script>
        <script th:src="@{/js/libs/angular-route.min.js}"></script>
        <script th:src="@{/js/libs/angular-resource.min.js}"></script>
        <script th:src="@{/js/libs/angular-animate.min.js}"></script>
        <script th:src="@{/js/libs/angular-aria.min.js}"></script>
       
    </head>
    <body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-md-offset-3" style="margin-top: 100px">
                <div style="position: relative">
                    <img th:src="@{/./images/mess.png}" class="himg" />
                    <h1>Update item details</h1>
                </div>
            </div>
        </div>
        <div class="row" style="margin-top: 50px">
            <div class="col-md-6 col-md-offset-3">
                <div class="flip-container">
                    <div class="flipper">
                        <div class="front">
                                <form method="POST" th:action="@{itemUpdate}">
                                    <input type="hidden" name="type" value="login" />
                                    <p style="color:#ff6666">
                                    <div class="form-group">
                                        <label>Item ID</label>
                                        <input type="text" name="i_id" th:value="${UpdateItem.getItem_id()}" readonly class="form-control"  placeholder="Enter item ID">
                                    </div>
                                    <div class="form-group">
                                        <label>Item type</label>
                                        <input type="text" name="i_type" th:value="${UpdateItem.getItem_type()}" class="form-control" placeholder="Enter item type">
                                    </div>
                                     <div class="form-group">
                                        <label>Name of the item</label>
                                        <input type="text" name="i_name" th:value="${UpdateItem.getName()}" class="form-control" placeholder="Enter item name">
                                    </div>
                                     <div class="form-group">
                                        <label>Unit price</label>
                                        <input type="text" name="u_price" th:value="${UpdateItem.getUnit_price()}" class="form-control" placeholder="Enter price">
                                    </div>
                                     <div class="form-group">
                                        <label>Manufactured date</label>
                                        <input type="date" name="m_date" th:value="${UpdateItem.getMfd_date()}" class="form-control" placeholder="Enter manufactured date">
                                    </div>
                                     <div class="form-group">
                                        <label>Expired date</label>
                                        <input type="date" name="e_date" th:value="${UpdateItem.getExp_date()}" class="form-control" placeholder="Enter Expired date">
                                    </div>

                                    <button type="submit" class="btn btn-default">Update</button>
                                    <button type="submit" class="btn btn-default">
                                        <a th:href="@{/manageItems}">Back</a>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
             </div>
        </div>
    </body>
</html>
