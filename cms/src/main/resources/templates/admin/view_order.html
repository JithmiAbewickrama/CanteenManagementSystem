<!DOCTYPE html>
<html lang="en" xmlns:th = "http:www.thymeleaf.org">
    <head>
        <title>view order</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link th:href="@{css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
        <link th:href="@{css/login.css}" rel="stylesheet" media="screen">

        <script th:src="@{js/libs/jquery-1.11.3.min.js}"></script>
        <script th:src="@{js/libs/dynamics.min.js}"></script>
        <script th:src="@{js/libs/angular.min.js}"></script>
        <script th:src="@{js/libs/angular-route.min.js}"></script>
        <script th:src="@{js/libs/angular-resource.min.js}"></script>
        <script th:src="@{js/libs/angular-animate.min.js}"></script>
        <script th:src="@{js/libs/angular-aria.min.js}"></script>
       
    </head>
    <body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-md-offset-3" style="margin-top: 100px">
                <div style="position: relative">
                    <img src="./images/mess.png" class="himg" />
                    <h1>Order Details</h1>
                    <br><br><br>
                    <div class="card-body">
                <table border="1">
                    <tr>
                        <td>OrderId</td>
                        <td>Item</td>
                        <td>Quantity</td>
                        <td>Item ID</td>
                        <td>User ID</td>
                        <td>Date</td>
                        <td>Total Amount</td>
                    </tr>
                    <tr th:each="order:${listOrders}">
                        <td th:text="${order.getOrder_id}"></td>
                        <td th:text="${order.getItem()}"></td>
                        <td th:text="${order.getQuantity()}"></td>
                        <td th:text="${order.getItem_id()}"></td>
                        <td th:text="${order.getUser_id()}"></td>
                        <td th:text="${order.getDate()}"></td>
                        <td th:text="${order.getAmount()}"></td>
                    </tr>
                </table>
            </div>
            <button type="submit" class="btn btn-default">
                <a th:href="@{adminDash}">Back</a>
            </button>
        </div>
            </div>
        </div>
    </div>
    </body>
</html>
